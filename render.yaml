services:
  - type: web
    name: onboarding-portal
    env: node  # Explicitly specify Node.js environment
    region: singapore
    plan: starter   # Or 'free' for testing
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: node_modules/.bin/next start -p $PORT
    healthCheckPath: /api/health
    envVars:
      # Database (auto-connected)
      - key: DATABASE_URL
        fromDatabase:
          name: portal-db
          property: connectionString
      
      # Security
      - key: JWT_SECRET
        generateValue: true
      
      # App Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3010
      - key: NEXTAUTH_URL
        sync: false  # Set manually after deployment
      
      # Salesforce (set in dashboard)
      - key: SF_USERNAME
        sync: false
      - key: SF_PASSWORD
        sync: false
      - key: SF_TOKEN
        sync: false
      - key: SF_LOGIN_URL
        value: https://test.salesforce.com
      
      # Lark (optional, set in dashboard)
      - key: LARK_APP_ID
        sync: false
      - key: LARK_APP_SECRET
        sync: false

databases:
  - name: portal-db
    plan: starter  # Or 'free' for testing
    databaseName: merchants
    user: merchantadmin